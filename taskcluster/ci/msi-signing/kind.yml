---
loader: guardian_taskgraph.loader.single_dep:loader
transforms:
    - guardian_taskgraph.transforms.signing:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - msi

job-template:
    description: Sign UI
    worker-type:
        by-level:
            '3': signing
            default: dep-signing
    worker:
        signing-type:
            by-level:
                '3': release-signing
                default: dep-signing
        upstream-artifacts:
            - taskId: {task-reference: "<msi>"}
              taskType: build
              paths: ["project/mpd001/installer/FirefoxPrivateNetworkVPN.msi"]
              formats: [autograph_authenticode_ev]
              authenticode_comment: "Firefox Private Network VPN"
